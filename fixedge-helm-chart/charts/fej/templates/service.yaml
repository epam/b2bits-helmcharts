---

apiVersion: v1
kind: Service
metadata:
  name: fixedge-java
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: fixedge-java
  ports:
    - name: fix
      protocol: TCP
      port: {{ .Values.fixedge_java.port }}
      targetPort: {{ .Values.fixedge_java.port }}
    - name: rest
      protocol: TCP
      port: {{ .Values.fixedge_java.httpAdmPort }}
      targetPort: {{ .Values.fixedge_java.httpAdmPort }}
