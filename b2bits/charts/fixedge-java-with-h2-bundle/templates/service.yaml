      protocol: TCP
      port: {{ .Values.fixicc.port }}
      targetPort: {{ .Values.fixicc.port }}

---
# FixEye Service
apiVersion: v1
kind: Service
metadata:
  name: fixeye
  namespace: {{ .Release.Namespace }}
spec:
