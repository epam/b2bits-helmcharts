# FIXICC H2 subchart values
# These values can be overridden from the parent chart

force_init_configs: false
git_configs:
  url: https://github.com/epam/b2bits-configuration-samples.git
  branch: main

imagePullSecrets: []

fixicc:
  image:
    url: b2bitsepam/fixicc-h2
    version: latest
    imagePullPolicy: Always
  port: 8080
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 5
  readinessProbe:
    initialDelaySeconds: 30
    periodSeconds: 15
    timeoutSeconds: 10
    failureThreshold: 5
  resources:
    requests:
      cpu: 1.0
      memory: 2Gi
    limits:
      cpu: 1.0
      memory: 2Gi
  storage:
    # The StorageClass to use for the servers' StatefulSet storage. 
    # Empty value will use the Kubernetes cluster's default StorageClass. If a default
    # StorageClass does not exist, you will need to create one.
    class: "gp2"
    accessModes: ReadWriteOnce
    fixicc_configs:
      size: 1Gi
    fixicc_logs:
      size: 10Gi
