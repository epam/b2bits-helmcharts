---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fixedge-java
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixedge-java
  serviceName: "fixedge-java"
  template:
    metadata:
      labels:
        app: fixedge-java
        service: fixedge-java
    spec:
      volumes:
      - name: cache-volume
        emptyDir: {}
      - name: fixedge-java-configs-data
        persistentVolumeClaim:
          claimName: fixedge-java-configs-pvc
      - name: fixedge-java-session-logs-data
        persistentVolumeClaim:
          claimName: fixedge-java-session-logs-pvc
      - name: fixedge-java-app-logs-data
        persistentVolumeClaim:
          claimName: fixedge-java-app-logs-pvc
      - name: fixaj2-license-file
        secret:
          secretName: fixaj2-java-license-file
      - name: fixedge-java-license-file
        secret:
          secretName: fixedge-java-license-file
      - name: ssh-creds-files
        secret:
          secretName: ssh-creds
          optional: true
          defaultMode: 256
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: fixedge-java
        image: {{ .Values.fixedge_java.image.url }}:{{ .Values.fixedge_java.image.version }}
        resources:
{{ toYaml .Values.fixedge_java.resources | indent 10 }}
        imagePullPolicy: {{ .Values.fixedge_java.image.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.fixedge_java.port }}
          protocol: TCP
        - containerPort: {{ .Values.fixedge_java.httpAdmPort }}
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /service/started
            port: 9010
            scheme: HTTPS
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /service/started
            port: 9010
            scheme: HTTPS
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: fixaj2-license-file
          mountPath: /etc/fixedge-java/fixaj2-license.bin
          subPath: fixaj2-license.bin
        - name: fixedge-java-license-file
          mountPath: /etc/fixedge-java/fixedgej-license.bin
          subPath: fixedgej-license.bin
        - name: fixedge-java-configs-data
          mountPath: /etc/fixedge-java
        - name: fixedge-java-session-logs-data
          mountPath: /var/data/fixedge-java
        - name: fixedge-java-app-logs-data
          mountPath: /var/log/fixedge-java
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
      - name: clean-archive
        image: busybox:1.28
        resources:
          requests:
            cpu: 0.2
            memory: 100Mi
          limits:
            cpu: 0.2
            memory: 100Mi
        command: ['sh', '-c', 'while true; do find /var/data/fixedge-java/archive -name "*.log" -mtime +7 -delete 2>/dev/null || true; sleep 24h; done']
        volumeMounts: 
        - name: fixedge-java-session-logs-data
          mountPath: /var/data/fixedge-java
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
      initContainers:
        - name: git-cloner
          image: alpine/git
          resources:
            requests:
              cpu: 0.2
              memory: 100Mi
            limits:
              cpu: 0.2
              memory: 100Mi
          args:
              - clone
              - --single-branch
              - --branch
              - {{ .Values.git_configs.branch }}
              - --
              - {{ .Values.git_configs.url }}
              - /mnt/fe-configs/data
          volumeMounts: 
            - name: "ssh-creds-files"
              mountPath: "/root/.ssh"
            - name: cache-volume
              mountPath: "/mnt/fe-configs"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
        - name: copy-configs
          image: busybox:1.28
          resources:
            requests:
              cpu: 0.2
              memory: 100Mi
            limits:
              cpu: 0.2
              memory: 100Mi
          env:          
            - name: "force_init_configs"
              value: {{ .Values.force_init_configs | squote }}
          command: ['sh', '-c', '[[ "${force_init_configs}" == "true" || ! -f "/etc/fixedge-java/fixedge.properties" ]] && cp -R /mnt/fe-configs/data/fixedge-java/* /etc/fixedge-java && echo "Copy configs - done." || echo "/etc/fixedge-java/fixedge.properties already exists, skip copying..."']
          volumeMounts: 
            - name: cache-volume
              mountPath: "/mnt/fe-configs"
            - name: fixedge-java-configs-data
              mountPath: /etc/fixedge-java
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
        - name: dirs-init
          image: busybox:1.28
          resources:
            requests:
              cpu: 0.2
              memory: 100Mi
            limits:
              cpu: 0.2
              memory: 100Mi
          command: ['sh', '-c', 'mkdir -p /var/data/fixedge-java/archive']
          volumeMounts: 
            - name: fixedge-java-session-logs-data
              mountPath: /var/data/fixedge-java
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]

